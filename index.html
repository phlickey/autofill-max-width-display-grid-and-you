<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autofill, max-width, display grid and you</title>
  </head>
  <body>
    <style>
      main {
        width: 80vw;
        border: solid 1px black;
        & > * {
          margin: 32px;
          padding: 32px;
          gap: 8px;
        }
      }

      .gridContainer {
        background-color: red;

        display: grid;
        grid-template-columns: 1fr;
      }

      .flexContainer {
        background-color: blue;

        display: flex;
        flex-direction: column;
      }

      .gridContainerPercentage {
        background-color: green;

        display: grid;
        grid-template-columns: 100%;
      }

      .child {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        height: 50px;

        display: grid;
        gap: 8px;
        grid-template-columns: repeat(auto-fill, 0px);
        max-width: 1600px;
      }
    </style>

    <main>
      <div class="gridContainer">
        <div class="child"></div>
      </div>

      <div class="flexContainer">
        <div class="child"></div>
      </div>

      <div class="gridContainerPercentage">
        <div class="child"></div>
      </div>
    </main>
  </body>
</html>
